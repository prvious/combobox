name: run-tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, windows-latest]
        php: [8.4, 8.3, 8.2]
        laravel: [11.*, 12.*]
        stability: [prefer-lowest, prefer-stable]
        include:
          - laravel: 12.*
            testbench: ^10.0
            carbon: ^3.0
            pestphp: ^3.0
            pest-plugin-laravel: ^3.0
            pest-type-coverage: ^3.0
            larastan: ^3.0
            # rector: ^2.0
            phpstan-phpunit: ^2.0
            phpstan-deprecation: ^2.0
          - laravel: 11.*
            testbench: ^9.0
            carbon: ^2.63
            pestphp: ^3.0
            pest-plugin-laravel: ^3.0
            pest-type-coverage: ^3.0
            larastan: ^3.0
            # rector: ^2.0
            phpstan-phpunit: ^2.0
            phpstan-deprecation: ^2.0

    name: P${{ matrix.php }} - L${{ matrix.laravel }} - ${{ matrix.stability }} - ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, fileinfo
          coverage: none

      - name: Composer cache dir
        id: composer-cache
        shell: bash
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: dependencies-php-${{ matrix.php }}-os-${{ matrix.os }}-version-${{ matrix.stability }}-${{ matrix.laravel }}-composer-${{ hashFiles('composer.json') }}
          restore-keys: dependencies-php-${{ matrix.php }}-os-${{ matrix.os }}-version-${{ matrix.stability }}-${{ matrix.laravel }}-composer-

      - name: Setup problem matchers
        run: |
          echo "::add-matcher::${{ runner.tool_cache }}/php.json"
          echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

      - name: Install dependencies
        run: |
          composer require "pestphp/pest:${{ matrix.pestphp }}" "pestphp/pest-plugin-arch:${{ matrix.pestphp }}" "pestphp/pest-plugin-laravel:${{ matrix.pest-plugin-laravel }}" "larastan/larastan:${{ matrix.larastan }}" "phpstan/phpstan-phpunit:${{ matrix.phpstan-phpunit }}" "phpstan/phpstan-deprecation-rules:${{ matrix.phpstan-deprecation }}" --no-interaction --no-update

          composer update --${{ matrix.stability }} --prefer-dist --no-interaction

      - name: List Installed Dependencies
        run: composer show -D

      - name: Execute tests
        run: vendor/bin/pest --ci
